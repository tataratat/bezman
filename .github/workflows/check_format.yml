name: Check Format

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]


jobs:
  format:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Install clang-format
        run: sudo apt-get install -y clang-format

      - name: Format
        run: find src -iname *.hpp -o -iname *inc | xargs clang-format --dry-run --style=Google -Werror
